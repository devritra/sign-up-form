<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="main_left">
            <div class="logo_band">
                <div class="site_logo">
                    <img src="./img/imgbin_513be21c7dfa40bd9e194620724f3e8d.png" alt="an anchor logo">
                </div>
                <p class="site_name">ANCHOR</p>
            </div>
            <p class="credit">Photo by <a href="https://unsplash.com/@unstable_affliction?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Ivan Bandura</a> on <a href="https://unsplash.com/photos/blue-sea-water-2FEE6BR343k?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
            <p class="credit">logo from <a href="https://imgbin.com">imgbin.com</a></p>
        </div>
        
        <div class="main_right">
            <div class="top_section">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepestt dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <br>
                <p>You <em>know</em> you want to.</p>
            </div>
            
            <form action="#">
                <h1>Let's do this!</h1>
                <div class="form_row">
                    <div class="form_row_cell">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="form_row_cell">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </div>
                <div class="form_row">
                    <div class="form_row_cell">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form_row_cell">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </div>
                </div>
                <div class="form_row">
                    <div class="form_row_cell">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="form_row_cell">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="password">
                    </div>
                </div>
            </form>
            
            <div class="bottom_section"></div>
        </div>
    </div>
</body>
</html>
